<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule a Call</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

  <!-- Card -->
  <div class="w-full max-w-3xl bg-white rounded-xl shadow-md overflow-hidden" style="margin: 20px;">
    <div class="p-6 border-b">
      <h1 class="text-2xl font-bold text-gray-900">AI Freelancer Meeting Portal</h1>
      <p class="mt-1 text-sm text-gray-600">
        Pick a time that works for you. The calendar below always shows real-time availability.
      </p>
    </div>

    <!-- Fillout scheduling embed -->
    <div class="p-6">
      <div  data-fillout-id="duqrQk4zTUus"
            data-fillout-embed-type="standard"
            data-fillout-inherit-parameters
            data-fillout-dynamic-resize
            style="width:100%;height:500px;"></div>
    </div>
  </div>

  <!-- Fillout embed script -->
  <script src="https://server.fillout.com/embed/v1/"></script>

  <!-- OPTIONAL: hide the tiny external “Made with Fillout” badge -->
  <style>
    iframe[src*="fillout.com"] + div { display:none !important; }
  </style>
</body>
</html>
